services:
  - type: web
    name: invitation-app
    env: python
    region: frankfurt

    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"

    envVars:
      - key: MYSQL_HOST
        value: your-mysql-host
      - key: MYSQL_USER
        value: your-user
      - key: MYSQL_PASSWORD
        value: your-password
      - key: MYSQL_DB
        value: invitation
